<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/c76dcc7742.js" crossorigin="anonymous"></script>
    <title>Accueille</title>
</head>

<body>
    <div class="bloc_page">
        <header>
            <div class="header__logo">
                <h1>ohmyfood</h1>
            </div>
        </header>

        <div class="location">
            <div class="location__bar">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris. Belleville</p>
            </div>
            <div class="location__text">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            </div>
            <button class="btn location__btn" id="button-research">Explorer nos restaurants</button>
        </div>
        <div class="functioning">
            <h2>Fonctionnement</h2>
            <ul>




                <li class="functioning__list"><span class="functioning__num">1</span><i
                        class="fa-solid fa-mobile-screen-button"></i> Choisissez
                    votre restaurant</li>









                <li class="functioning__list"><span class="functioning__num">2</span><i
                        class="fa-solid fa-list-ul"></i>Composez votre menu</li>
                <li class="functioning__list"><span class="functioning__num">3</span><i
                        class="fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ul>


        </div>










    </div>
    </div>
</body>

</html>
